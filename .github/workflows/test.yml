name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Delete previous launches
concurrency:
  group: tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    runs-on: ubuntu-latest

    env:
      HEADLESS: "true"                       # CI always headless
      PYTHONPATH: ${{ github.workspace }}    # import src.* 

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python (for uv runtime)
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install Google Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Sync dependencies (uv)
        run: uv sync

      - name: Run tests (pytest via uv) with Allure results
        run: uv run pytest -v --alluredir=./allure-results

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
